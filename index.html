function foo(x, y, z){
    let a = x + 1;
    let b = a + y;
    let c = 0;
    
    if (b < z) {
        c = c + 5;
    } else if (b < z * 2) {
        c = c + x + 5;
    } else {
        c = c + z + 5;
    }
    
    return c;
}
</textarea>
